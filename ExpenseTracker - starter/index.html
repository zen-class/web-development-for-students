<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./base.css">
    
</head>

<body>
    <div class="heading">
        <h2 class="head-text">Expense Tracker</h2>
        <div class="Amount">
            <p class="amt-text">Amount Available</p>
            <p class="amt">0</p>
        </div>
        <div class="status">
            <p class="status-text">status : Nill</p>
        </div>
    </div>
    <div class="input-form">
        <form>
            <label for="transaction-type" >Transaction Type:</label>
            <select id="transaction-type" class="opt" name="transaction-type">
                <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          
            <label for="Des"> Enter Description </label>
            <input type="text" class="description">
            <label for="amount"> Enter Amount </label>
            <input type="number" class="ruppees">

            <button class="button-add">Add</button>
        </form>
    </div>
    <div class="expense-sheet">
        <div class="income-section">
                <h3>Income</h3>

              <div class="income-list">
                <div class="list">
                    <h4 class="inc-type">Income</h4>
                    <p class="description">Example</p>
                    <p class="inc-amt">5000</p>
                </div>
              </div>
         
            
        </div>
        <div class="expense-section">
            <h3>Expense</h3>

            <div class="expense-list">
                <div class="list">
                    <h4 class="exp-type">Expense</h4>
                    <p class="exp-description">example</p>
                    <p class="exp-amt">5000</p>
                </div>
            </div>
            
        </div>
    </div>
        <script src="./app.js"></script>
</body>

</html>
