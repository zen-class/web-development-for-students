<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lets Play Dice</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="playboard">
        <div class="heading">
            <h3>Let's Play Dice</h3>
            <p class="game-status"> Player-1 to Play </p>
        </div>
        <div class="players">
            <div class="player-1">
                <p class="name">Player-1</p>
                <p class="score-1">0</p>
                <button class="player-1-btn active">Roll Now</button>
            </div>
            <div class="dice">
                <img src="./Images/2.png" class="dice-img" alt="">
            </div>
            <div class="player-2">
                <p class="name">Player-2</p>
                <p class="score-2">0</p>
                <button class="player-2-btn">Roll Now</button>
            </div>
        </div>

        <div class="footer">
            <button class="reset">Reset</button>
        </div>
    </div>

    <script src="app.js" async defer></script>
</body>

</html>
